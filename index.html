<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <h2 class="signup__heading">
            Create account
        </h2>
        <p class="signup__already">Already have an account ?
            <a href="" class="signup__signin">Sign in</a>
        </p>
        <form action="" class="sign__form">
            <div class="sign__form-group">
                <input type="text" class="group__input" placeholder="User name">
            </div>
            <div class="sign__form-group sign__form-group--2">
                <input type="text" class="group__input" placeholder="First name">
                <input type="text" class="group__input" placeholder="Last name">
            </div>
            <div class="sign__form-group">
                <input type="email" class="group__input" placeholder="Email address">
            </div>
            <div class="sign__form-group">
               <button class="form__submit">
                   <span class="form__submit-text">Sign in</span>
                <i class="fas fa-arrow-right"></i>
               </button>
            </div>
            <div class="form__checkbox">
                <input type="checkbox" name="" id="sign__form-tos" >
                <label for="sign__form-tos" class="sign__text">I have read and agreed to the
                    <a href="" class="sign__tos">Terms of Service</a>
                </label>
            </div>
        </form>
        
    </div>
</body>
</html>
